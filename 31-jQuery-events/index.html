<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>effects</title>

  <style>
    body {
      background-color: #efefef;
    }

    .box {
      position: relative;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: pink;
    }

  </style>
</head>
<body>

  <div class="box"></div>
  <hr>
  <button id="prev"><<</button>
  <button id="next">>></button>

  <script src="../28-jQuery/jquery-3.6.0.min.js"></script>
  <script>

  var box = $(".box");
  var next = $('#next');
  var prev = $('#prev')

  next.on('click', function() {
    box.animate({
      left: "200"
    },1500);

  });

  prev.on('click', function() {
    box.animate({
      left: "0"
    }, 1500);
  });


  </script>

</body>
</html>
