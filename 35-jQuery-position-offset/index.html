<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>serialize</title>

  <style>

    .container {
      background-color: black;
      width: 500px;
      height: 300px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .item {
      background-color: red;
      width: 20px;
      height: 20px;
      display: inline-block;
      margin: 10px 10px;
    }

  </style>

</head>
<body>

  <div class="container">
    <div class="item"></div>
  </div>

  <p class="resultado"></p>

  <script src="../28-jQuery/jquery-3.6.0.min.js"></script>
  <script>
    var container = $(".container");
    var item = $(".item");

    var posicao = item.position();
    console.log(posicao.left, posicao.top);

    var posicao = item.offset();
    console.log(posicao.left, posicao.top);

  </script>

</body>
</html>
