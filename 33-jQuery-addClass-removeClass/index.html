<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>add / removeClass</title>

  <style>
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items : center;
      user-select : none;
    }

    li {
      margin-left: 20px;
      text-transform: uppercase;
    }
    a {
      color: #555;
      padding: 24px 20px;
      text-decoration: none;
    }

    a:hover,
    a.active {
      background-color: #777;
      color: white;

    }
  </style>

</head>
<body>

  <ul>
    <li><a href="#" class="link active">Home</a></li>
    <li><a href="#" class="link">Empresa</a></li>
    <li><a href="#" class="link">Projetos</a></li>
    <li><a href="#" class="link">Contatos</a></li>
  </ul>

  <h2>Clique para deixar só a opção na tela.</h2>

  <script src="../28-jQuery/jquery-3.6.0.min.js"></script>
  <script>

    var link = $(".link");

    link.on("click", function() {
      link.removeClass("active");
      $(this).addClass("active");

    });


  </script>

</body>
</html>
